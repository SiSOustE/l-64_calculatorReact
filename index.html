<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Calculator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 20px; background-color: #f5f5f5; }
        #root { width: 100%; max-width: 500px; }
        .calculator-app { display: flex; flex-direction: column; gap: 20px; }
        .calculator { border: 1px solid #ccc; border-radius: 5px; padding: 15px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
.display { border: 1px solid #999; padding: 10px; margin-bottom: 10px; text-align: right; font-size: 1.5em; min-height: 1.2em; background-color: #f9f9f9; word-wrap: break-word; }
.history { border: 1px solid #999; padding: 10px; margin-bottom: 10px; background-color: #f9f9f9; max-height: 150px; overflow-y: auto; }
.history h3 { margin-top: 0; }
.history-list { list-style-type: none; padding: 0; margin: 0; }
.history-item { padding: 2px 0; border-bottom: 1px solid #eee; }
.buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
button { padding: 15px; font-size: 1.2em; border: none; border-radius: 5px; cursor: pointer; background-color: #e0e0e0; }
button:hover { background-color: #d5d5d5; }
button.operator { background-color: #ff9500; color: white; }
button.operator:hover { background-color: #e68600; }
button.equals { background-color: #ff9500; color: white; }
button.equals:hover { background-color: #e68600; }
button.function { background-color: #a6a6a6; color: black; }
button.function:hover { background-color: #999999; }
button.zero { grid-column: span 2; }
</style>
</head>
<body>
<div id="root"></div>
<script src="js/index.js" type="text/babel"></script>
</body>
</html>
